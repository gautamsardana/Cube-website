        <div class="stopwatch">
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            </div> 
            
        <nav class="controls">
          <button type="button" class="btn btn-lg btn-outline-success" id="button-start" >Start</button>
          <button type="button" class="btn btn-lg btn-outline-danger" id="button-stop">Stop</button>
          <button type="button" class="btn btn-lg btn-outline-primary" id="button-reset">Reset</button>
      </nav>
      <ul class="results"></ul>

      <h5 id="average">Average of</h5>

        <script>
   
   window.onload = function () {
  
  var x=-1,ref=0;
  var final;
  var seconds = 00; 
  var tens = 00; 
  var time=[];
  var appendTens = document.getElementById("tens")
  var appendSeconds = document.getElementById("seconds")
  var buttonStart = document.getElementById('button-start');
  var buttonStop = document.getElementById('button-stop');
  var buttonReset = document.getElementById('button-reset');
  var displayavg=document.getElementById('average');
  var Interval ;

  buttonStart.onclick = function() {
    
     clearInterval(Interval);
     Interval = setInterval(startTimer, 10);
  }
  
    buttonStop.onclick = function() {
       clearInterval(Interval);
       time.push(seconds+(tens/100));
       x+=1;

         ref+=time[x];
         final=Math.round(((ref / (x+1))) * 100) / 100;

         displayavg.innerHTML="Average of "+(x+1)+": "+ final;
         displayavg.style.visibility="visible";

  }
  

  buttonReset.onclick = function() {
     clearInterval(Interval);
    tens = "00";
  	seconds = "00";
    appendTens.innerHTML = tens;
  	appendSeconds.innerHTML = seconds;
  }
  
   
  
  function startTimer () {
    tens++; 
    
    if(tens < 9){
      appendTens.innerHTML = "0" + tens;
    }
    
    if (tens > 9){
      appendTens.innerHTML = tens;
      
    } 
    
    if (tens > 99) {
      seconds++;
      appendSeconds.innerHTML = "0" + seconds;
      tens = 0;
      appendTens.innerHTML = "0" + 0;
    }
    
    if (seconds > 9){
      appendSeconds.innerHTML = seconds;
    }
  
  }
  

}
</script>
